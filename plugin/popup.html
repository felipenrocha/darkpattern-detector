<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Dark Patterns</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Forçando tamanho fixo */
        body {
            width: 400px;
            height: 500px;
            overflow: hidden;
            /* Evita barras de rolagem */
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <!-- Seletor de idioma -->
        <!-- <div class="language-select">
            <label for="language" class="select-label">Idioma:</label>
            <select id="language">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>
        </div> -->

        <h1>Detector de Dark Patterns</h1>
        <p>Selecione os padrões que deseja detectar:</p>

        <!-- Categoria Urgência -->
        <div class="urgencia">
            <h2 class="category-title">Urgência</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="fake-timer" name="fake-timer" checked>
                <label for="fake-timer">Contagem regressiva falsa</label>
                &nbsp;&nbsp;
                <img src="images/scroll-icon.png" alt="Info" class="info-icon" id="show-countdown-divs"
                    title="Role para o possível Dark Pattern de Contagem regressiva falsa na página.">

                <img src="images/info-icon.png" alt="Info" class="info-icon" id="fake-timer-info"
                    title="Cronômetros falsos de promoções criadas para gerar a sensação de urgência na compra.">

            </div>
        </div>

        <!-- Categoria Escassez -->
        <div class="escassez">
            <h2 class="category-title">Escassez</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="low-stock" name="low-stock">
                <label for="low-stock">Mensagens Falsas de estoque baixo</label>

                <img src="images/scroll-icon.png" alt="Info" class="info-icon" id="show-low-stock-divs"
                    title="Role para o possível Dark Pattern de Mensagem de estoque baixo na página.">
                <img src="images/info-icon.png" alt="Info" class="info-icon" id="low-stock-info"
                    title="Mensagens que indicam baixo estoque falsamente, criando medo de perder a oportunidade de compra.">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="high-demand" name="high-demand">
                <label for="high-demand">Mensagens Falsas de Alta Demanda</label>
  
                <img src="images/scroll-icon.png" alt="Info" class="info-icon" id="show-high-demand-divs"
                    title="Role para o possível Dark Pattern de Mensagem de estoque baixo na página.">
                <img src="images/info-icon.png" alt="Info" class="info-icon" id="high-demand-info"
                    title="Mensagens que indicam baixo estoque falsamente, criando medo de perder a oportunidade de compra.">
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
    <script src="urgencia.js"></script>
    <script src="content.js"></script>
</body>

</html>
